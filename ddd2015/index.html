<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Composer in Drupal World - Drupal Dev Days Montpellier 2015</title>

		<link rel="shortcut icon" href="favicon.ico" />
		<meta name="description" content="Presentation about using Composer in Drupal context.">
		<meta name="author" content="Johannes Haseitl">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="../bower_components/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="../themes/drupal-composer.css" id="theme">
		<link rel="stylesheet" href="../themes/ddd.css" id="theme-addition">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="../bower_components/reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../bower_components/reveal.js/css/print/pdf.css' : '../bower_components/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
    <script src="../bower_components/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
	</head>

	<body>

		<div class="reveal">
			<header>
				<div class="session--info">
					<p class="session__tag">#drupaldevdays <span class="seperator">&nbsp;/&nbsp;</span></p>
					<p class="session__title">Composer in Drupal World <span class="seperator">&nbsp;/&nbsp;</span></p>
					<p class="session__presenter">@derhasi</p>
				</div>
			</header>

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section data-markdown="slides/slides1.md"
								 data-separator="^\n===\n"
								 data-separator-vertical="^\n---\n"
								 data-separator-notes="^Note:"
								 data-charset="iso-8859-15">
				</section>

			</div>

		</div>

		<script src="../bower_components/reveal.js/lib/js/head.min.js"></script>
		<script src="../bower_components/reveal.js/js/reveal.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>
		<script>
			WebFont.load({
				google: {
					families: ['Raleway']
				}
			});
		</script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '../bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../bower_components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../bower_components/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true },
					{ src: '../bower_components/reveal.js/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
